<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <link rel="stylesheet" href="../paquetes/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <script src="../paquetes/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
   .btn{
    margin-top: 1%;
   }

  </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <p class="text-center text-uppercase fs-5 fw-bolder">Agregar Profesor</p> 
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del profesor">
                  </div>
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del profesor">
                  </div>
                  <div class="form-group">
                    <label for="nuip">NUIP</label>
                    <input type="text" class="form-control" id="nuip" placeholder="Ingrese el NUIP del profesor">
                  </div>
                  <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo del profesor">
                  </div>
                  <div class="form-group">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol">
                      <option value="docente">Docente</option>
                      <option value="coordinador">Coordinador</option>
                      <option value="director">Director</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
