<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="../paquetes/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <script src="../paquetes/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="../paquetes/jQuery-3.7.0/jquery-3.7.0.min.js"></script>
    
   
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
  
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   


  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

   .btn{
    margin-top: 1%;
   }

  </style>

</head>
<body>
  <section class="add-estudiante" id="add-estudiante" hidden>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <p class="text-center text-uppercase fs-5 fw-bolder">Agregar Estudiante</p> 
            </div>
            <div class="card-body">
              <form id="estudianteForm">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del estudiante">
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del estudiante">
                </div>
                <div class="form-group">
                  <label for="nuip">NUIP</label>
                  <input type="text" class="form-control" id="nuip" placeholder="Ingrese el NUIP del estudiante">
                </div>
                <div class="form-group">
                  <label for="grado">Grado</label>
                  <select class="form-control" id="grado">
                    <option value="">Seleccione un grado</option>
                    <script>
                      for (var i = 1; i <= 14; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                      }
                    </script>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="vista-estudiantes" id="vista-estudiantes">

    <button id="btnCrearPdf">Click aqu√≠</button>
    <table id="tabla-estudiantes" class="display">
      <thead>
        <tr>
          <th>Id</th>
          <th>NUIP</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>grado</th>
        </tr>
      </thead>

      <tbody id="datos-estudiantes">
       
      </tbody>
    </table>
  </section>
    
  <script src="../scripts/estudiantes.js"></script>
</body>
</html>
